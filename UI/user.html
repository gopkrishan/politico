<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/tabs.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/tables.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/welcomeModal.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/votemodal.css" />
    <script src="./scripts/userTabs.js" ></script>
</head>
<body>
    <div class="hdr-bkg">
        <nav>
            <div class="logo"><a href="./index.html">Politico</a></div>
            <div class="nav-item signin" ><a id="logOut">Logout</a></div>
        </nav>
    </div>

    <main class="main-container">
        <div class="tab">
            <button class="tablinks" name="vote-section" id="defaultOpen"><span class="icon"><i class="fas fa-vote-yea"></i></span><span class="text">Vote</span></button>
            <button class="tablinks" name="party-section"><span class="icon"><i class="fas fa-republican"></i></span><span class="text">Party</span></button>
            <button class="tablinks" name="politician-section"><span class="icon"><i class="fas fa-hands-helping"></i></span><span class="text">Politician</span></button>
            <button class="tablinks" name="result-section"><span class="icon"><i class="fas fa-bars"></i></span><span class="text">Results</span></button>
            <button class="tablinks" name="profile-section" id="user-section"><span class="icon"><i class="fas fa-user"></i></span><span class="text">My Profile</span></button>
        </div>

          <div id="vote-section" class="tabcontent">
            <h3>Vote</h3>

            <p id="vote-err" class="err center"></p>
            <p id="vote-msg" class="msg center"></p>
            
            <div id="vote-section-container">
                <!--fecth office by party--->
            </div>
          </div>
            
          </div>
          
          <div id="party-section" class="tabcontent">
            <h3>Party</h3>
            <button class="accordion">Political Parties</button>
            <div class="party-table panel">
                    <table>
                        
                        <tr>
                            <th>Party</th>
                            <th>Hq Address</th>
                            <th>Logo</th>
                        </tr>
                        <tbody class="party-info">
                            <!--fecth all parties party--->
                        </tbody>
                    </table>
                </div>
              </div>
          

          <div id="politician-section" class="tabcontent">
                <h3>Become a Politician</h3>

                <button class="accordion">Run For Office</button>
                <div class="candidate-join-table panel">
                        <div>
                                <form name="runForm" id="run-form" class="admin-form run-form">
                                        <p class="err" id="run-err"></p>
                                        <p class="msg" id="run-msg"></p>

                                        <label for="office">Office<span class="important">*</span></label>
                                        <select name="office" id="office-list"></select>
                                        <table id="office-info"></table>

                                        <label for="party">Party<span class="important">*</span></label>
                                        <select name="party" id="party-list"></select>
                                        <table id="party-info"></table>
                                        <button class="user-run">DECLARE INTEREST</button>
                        
                                    </form>
                        </div>
                </div>


            </div>

            <div id="result-section" class="tabcontent">
                <h3>Results</h3>

                <button class="accordion">Results</button>
                <div class="get-result-table panel">

                    <form enctype="multipart/form-data"  class="admin-form interest-form" id="office-form" name="officeForm">
                            
                        <label for="office">Select Office<span class="important">*</span></label>
                        <select name="office" id="office-result-list"></select>                            
                    </form>

                    <div id="result-office">
                        <table class="result-table">
                            <tr>
                                <th class="serial-num">s/n</th>
                                <th>Name</th>
                                <th>Party</th>
                                <th>Votes</th>              
                            </tr>
                            <tbody id="result-info"></tbody>

                        </table>

                        <div id="no-result" class="center"></div>
                    </div>
                </div>

            </div>




            <div id="profile-section" class="tabcontent">
                <p class="msg center" id="upld-msg"></p>
                <p class="err center" id="upld-err"></p>
                <p class="loader-center" id="sign-load"></p>
                <div class="card">
                    <!---User profile card here-->
                    </div>


                <h3>Your Votes</h3>

                <div id="user-votes">
                        <table class="user-votes-table">
                            <tr>
                                <th class="serial-num">s/n</th>
                                <th>Office</th>
                                <th>Party</th>
                                <th>Candidate</th>              
                            </tr>
                            <tbody id="user-votes-info"></tbody>

                        </table>
                        <div id="no-votes" class="center"></div>

                    </div>
                   
            </div>

            <div id="welcome-modal" class="modal wlc-modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                      <div class="modal-header">
                        <span class="close wlc-close">&times;</span>
                        <h2>Welcome</h2>
                      </div>
                      <div class="modal-body">
                        <h2 id="wlc-usr"></h2>
                        <img id="vote-gif" src="">
                      </div>
                      <div class="modal-footer">
                      </div>
                    </div>
                </div>
    </main>

    
<div id="vote-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Vote</h2>
      </div>
      <div class="modal-body">
        <h4>Are you sure you want to vote for</h4>
        <h2 id="candidate-dets"></h2>
        <button class="go no-exit">Yes</button>
        <button class="yes exit">No</button>
      </div>
      <div class="modal-footer">
      </div>
    </div>
</div>





    <footer>
        <p><a>Politico</a>, Copyright &copy; <a>2019</a></p>
    </footer>

    <script src="./scripts/vote.js" ></script>
    <script src="./scripts/welcomeModal.js"></script>
    <script src="./scripts/user/welcomeUser.js"></script>
    <script src="./scripts/fetch/fetch.js"></script>
    <script src="./scripts/user/userParties.js"></script>
</body>
</html>
