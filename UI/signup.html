<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/errorModal.css" />
</head>
<body>
    <div class="hdr-bkg">
        <nav>
            <div class="logo"><a href="./index.html">Politico</a></div>
            
            <div class="nav-content-item">
            <div class="nav-item signin"><a href="./signin.html">Sign In</a></div>
            <div class="nav-item signup"><a href="./signup.html">Sign Up</a></div>
            </div>
        </nav>
    </div>

    <div>
    <div class="forms-container">
        <div class="img-container">
            <img src="./images/avatar.png" alt="avatar">
        </div>
        

        <div class="form-box">
            <h2>Sign Up</h2>
            <form name='signupForm' id="sign-up-form" method="POST" enctype='multipart/form-data'>
                <p class="err" id="sign-err"></p>
                <p class="err-text"></p>
                <input type="text" placeholder="Fullname" name="fullname" required>
                <p class="err-text"></p>
                <input type="email" placeholder="Email" name="email" required>
                <p class="err-text"></p>
                <input type="number" placeholder="Phone Number" name="phoneNumber" required>
                <p class="err-text"></p>
                <input type="password" placeholder="Password" name="password" required>
                <p class="err-text"></p>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
                
                <button>SIGN UP</button>

            </form>
            <p><a href="./signin.html">Already have an account?</a></p>

        </div>
    </div>
    </div>



    <div class="space"></div>

    <footer>
        <p><a>Politico</a>, Copyright &copy; <a>2019</a></p>
    </footer>

    <div id="error-modal" class="modal">

        <div class="modal-content">
          <div class="modal-header">
            <span class="close err-close">&times;</span>
            <h2>Error</h2>
          </div>
          <div class="modal-body">
           <h4 id="err-msg"></h4>
          </div>
          <div class="modal-footer">
          </div>
        </div>
  </div>

    <script src="./scripts/errorModal.js"></script>
    <script src="./scripts/fetch/fetch.js"></script>
    <script src="./scripts/Auth/signup.js"></script>

</body>
</html>
